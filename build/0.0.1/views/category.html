
<breadcrumbs></breadcrumbs>
<section class="section-main" data-ng-controller="MainCtrl">
  <h1 class="section-title" data-ng-bind="title"></h1>
  <div class="section-description" data-ng-bind="description"></div>
  <div class="block-services cb">
    <div data-ng-repeat="child in info.children" class="block-services__item">
      <div class="row">
        <div class="col-xs-12 col-sm-8"><a href="#!/{{info.slug | escAttr}}/{{child.id | escAttr}}" title="{{(child.title || child.name) | escAttr}}" class="block-services__a">{{child.title || child.name}}</a>
          <div class="small m-t-5">{{child.teaser_card || child.teaser_list}}</div>
        </div>
        <div class="col-xs-12 col-sm-4 text-right block-services__price"><span data-ng-if="child.data.tarif &gt; 0">{{child.data.tarif | customCurrency:"&#8381;":".":" ":0:false}}</span><span data-ng-show="!child.data.tarif">{{"Free" | translate}}</span></div>
      </div>
    </div>
  </div>
</section>
