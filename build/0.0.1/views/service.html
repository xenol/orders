
<breadcrumbs></breadcrumbs>
<section class="section-main" data-ng-controller="MainCtrl">
  <h1 class="section-title" data-ng-bind="title"></h1>
  <div class="section-description" data-ng-bind="description"></div>
  <div class="block-calculator" data-ng-controller="CartCtrl">
    <div class="f-s-h2 text-center block-calculator__total"><span data-ng-if="price &gt; 0">{{num * price | customCurrency:"&#8381;":".":" ":0:false}}</span><span data-ng-show="!price">{{"Free" | translate}}</span></div>
    <div data-ng-if="price" class="row block-calculator__panel middle-xs">
      <div class="col-xs-8 col-sm-8">
        <div role="group" class="btn-group">
          <button data-ng-click="dec()" class="btn block-calculator__dec"></button>
          <button data-ng-click="inc()" class="btn block-calculator__inc"></button>
        </div>
      </div>
      <div class="col-xs-4 col-sm-4 block-calculator__price text-right">{{num}} x {{price | customCurrency:"&#8381;":".":" ":0:false}}</div>
    </div>
    <button data-ng-click="go('cart')" class="btn btn-orders">{{"Add to cart" | translate}}</button>
  </div>
</section>
