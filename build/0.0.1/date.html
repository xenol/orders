        </ul>
      </nav>
    </header>
    <main id="site-main" class="p-x-10">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">

            <section class="section-main">

              <div class="block-calculator">
                <div class="f-s-h2 text-center block-calculator__total">900 &#8381;</div>
                <div class="row block-calculator__date cb">

                    <label class="bold m-b-20">Выберите удобный день и время</label>
                    <form class="form-inline block-calculator__date-form">
                      <div class="form-group form-group-lg block-calculator__form-group">

                          <input type="text" placeholder="Введите дату" class="form-control block-calculator__input"><span class="input-group-addon btn block-calculator__input-addon">
                            <div class="caret"></div></span>
                        </div>
                      </div>
                      <div class="form-group form-group-lg block-calculator__form-group">
                        <select class="tether-select">
                          <option>09:00</option>
                          <option>10:00</option>
                          <option>11:00</option>
                          <option>12:00</option>
                          <option>13:00</option>
                          <option>14:00</option>
                          <option>15:00</option>
                          <option>16:00</option>
                          <option>17:00</option>
                          <option>18:00</option>
                        </select>
                      </div>
                    </form>
                  </div>
                </div><a href="#" title="" class="btn btn-orders">Заказать</a>
              </div>
            </section>
          </div>
        </div>
      </div>
